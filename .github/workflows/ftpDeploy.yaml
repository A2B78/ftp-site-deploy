name: Deploy Website

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Calculate Modified Files
      run: |
        mkdir modified_files
        git diff-tree --no-commit-id --name-only -r ${{ github.event.before }} ${{ github.sha }} > modified_files/files.txt

    - name: Deploy Website
      uses: kevinpainchaud/simple-ftp-deploy-action@v1.2.1
      with:
        ftp_host: ${{ secrets.FTP_SERVER }}
        ftp_username: ${{ secrets.FTP_USERNAME }}
        ftp_password: ${{ secrets.FTP_PASSWORD }}
        local_source_dir: "modified_files"
        dist_target_dir: "/httpdocs"
        delete: "true"
        exclude: "'^logs/' '^README.md'"
